<html>
    <script>


         function findName(event){


            event.preventDefault();
            let element = document.querySelector("#pokeName");

            

            fetch("/name/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {
                    let reporting = document.querySelector("#reportingArea");
                    
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.id;
                    }

                });
                element.value ="";

         }


         function findId(event){

            event.preventDefault();
            let element = document.querySelector("#pokeId");


            fetch("/id/" + element.value)
                .then((res) => {
                    return res.json();
                })
                .then((processed) => {
                    let reporting = document.querySelector("#reportingArea");
                    
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                       
                    } else {
                        reporting.innerHTML = processed.name;
                    }

                });
       element.value = "" ;


         }
    </script>
<body>
    <!--Pokemon name form-->
    <form id="poke_name" onsubmit="findName(event)">
       <p>Find Name</p> <input id="pokeName" type="text">
        <button type="submit" >Submit</button>
    </form>

    <!--Pokemon id  area  form-->
    <form id="poke_id" onsubmit="findId(event)">
      <p>Find ID</p><input id="pokeId" type="text">
        <button type="submit" >Submit</button>
    </form>

    <!--reporting div for Pokemon-->
    <div id="reportingArea">

    </div>
</body>

</html>
